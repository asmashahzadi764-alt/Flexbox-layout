<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>

.navbar {
    border: 2px solid black;
    padding: 1em;
}

.nav-red-boxes {
    border: 2px solid red;
}

.nav-red-box {
    padding: 1em;
    border-bottom: 2px solid red;
}

.nav-red-box:last-child {
    border-bottom: none;
}

.row {
    display: flex;
    gap: 16px;
    margin-top: 16px;
    height: 70vh;
    padding: 0 8px;
    box-sizing: border-box;
}

.left-column {
    width: 30%;
    border: 2px solid black;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 5px;
    box-sizing: border-box;
}

.left-box:nth-child(1) {
    flex: 4;
    border: 2px solid red;
}

.left-box:nth-child(2),
.left-box:nth-child(3),
.left-box:nth-child(5) {
    flex: 1;
    border: 2px solid red;
}

.left-box:nth-child(4) {
    flex: 2;
    border: 2px solid red;
}

.right-column {
    width: 70%;
    border: 2px solid black;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 5px;
    box-sizing: border-box;
}

.right-box:nth-child(1){
    flex: 1;
    border: 2px solid red;
    display: flex;
    gap: 5px;
    padding: 5px;
    box-sizing: border-box;
}

.right-box:nth-child(1) .blue1 { width: 50%; border: 2px solid blue; }
.right-box:nth-child(1) .blue2,
.right-box:nth-child(1) .blue3,
.right-box:nth-child(1) .blue4 { width: 16.66%; border: 2px solid blue; }

.right-box:nth-child(2),
.right-box:nth-child(3){
    flex: 3;
    border: 2px solid red;
    display: flex;
    gap: 5px;
    padding: 5px;
    box-sizing: border-box;
}

.right-box:nth-child(2) .blue-left,
.right-box:nth-child(3) .blue-left { 
    width: 70%; 
    border: 2px solid blue; 
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 2px;
    box-sizing: border-box;
}

.right-box:nth-child(2) .blue-right,
.right-box:nth-child(3) .blue-right { 
    width: 30%; 
    border: 2px solid blue; 
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 2px;
    box-sizing: border-box;
    align-items: flex-end;
}

.green-box {
    flex: 1;               
    border: 2px solid green;
    width: 100%;
    box-sizing: border-box;
}
.right-box .blue-right .green-box:first-child {
    width: 50%;
    flex: 1;
}
.right-box:nth-child(3){
    margin-bottom: 5px;
}

</style>
</head>
<body>

<section class="navbar">
    <div class="nav-red-boxes">
        <div class="nav-red-box"></div>
        <div class="nav-red-box"></div>
    </div>
</section>

<section class="row">
    <div class="left-column">
        <div class="left-box"></div>
        <div class="left-box"></div>
        <div class="left-box"></div>
        <div class="left-box"></div>
        <div class="left-box"></div>
    </div>

    <div class="right-column">
        <div class="right-box">
            <div class="blue1"></div>
            <div class="blue2"></div>
            <div class="blue3"></div>
            <div class="blue4"></div>
        </div>
        <div class="right-box">
            <div class="blue-left">
                <div class="green-box"></div>
                <div class="green-box"></div>
                <div class="green-box"></div>
            </div>
            <div class="blue-right">
                <div class="green-box"></div>
                <div class="green-box"></div>    
            </div>
        </div>
        <div class="right-box">
            <div class="blue-left">
                <div class="green-box"></div>
                <div class="green-box"></div>
                <div class="green-box"></div>
            </div>
            <div class="blue-right">
                <div class="green-box"></div>
                <div class="green-box"></div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
